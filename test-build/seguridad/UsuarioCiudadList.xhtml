<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="usuarioCiudadSearch" styleClass="edit">

        <rich:simpleTogglePanel label="UsuarioCiudad Search Filter" switchType="ajax">


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/UsuarioCiudadList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">UsuarioCiudad Search Results</f:facet>
    <div class="results" id="usuarioCiudadList">

    <h:outputText value="The usuarioCiudad search returned no results."
               rendered="#{empty usuarioCiudadList.resultList}"/>

    <rich:dataTable id="usuarioCiudadList"
                var="_usuarioCiudad"
              value="#{usuarioCiudadList.resultList}"
           rendered="#{not empty usuarioCiudadList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioCiudadList}"/>
                    <ui:param name="propertyLabel" value="Usua ciud id"/>
                    <ui:param name="propertyPath" value="usuarioCiudad.usuaCiudId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuarioCiudad.usuaCiudId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioCiudadList}"/>
                    <ui:param name="propertyLabel" value="Ciudad ciud id"/>
                    <ui:param name="propertyPath" value="usuarioCiudad.ciudad.ciudId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuarioCiudad.ciudad.ciudId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioCiudadList}"/>
                    <ui:param name="propertyLabel" value="Provincia prov id"/>
                    <ui:param name="propertyPath" value="usuarioCiudad.provincia.provId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuarioCiudad.provincia.provId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioCiudadList}"/>
                    <ui:param name="propertyLabel" value="Region regi id"/>
                    <ui:param name="propertyPath" value="usuarioCiudad.region.regiId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuarioCiudad.region.regiId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioCiudadList}"/>
                    <ui:param name="propertyLabel" value="Usuarios id"/>
                    <ui:param name="propertyPath" value="usuarioCiudad.usuarios.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuarioCiudad.usuarios.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'UsuarioCiudad' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="usuarioCiudad">
                <f:param name="usuarioCiudadUsuaCiudId"
                        value="#{_usuarioCiudad.usuaCiudId}"/>
            </s:link>
            #{' '}
            <s:link view="/UsuarioCiudadEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="usuarioCiudadEdit"
                rendered="#{empty from}">
                <f:param name="usuarioCiudadUsuaCiudId"
                        value="#{_usuarioCiudad.usuaCiudId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/UsuarioCiudadList.xhtml"
            rendered="#{usuarioCiudadList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/UsuarioCiudadList.xhtml"
            rendered="#{usuarioCiudadList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{usuarioCiudadList.previousFirstResult}"/>
        </s:link>

        <s:link view="/UsuarioCiudadList.xhtml"
            rendered="#{usuarioCiudadList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{usuarioCiudadList.nextFirstResult}"/>
        </s:link>

        <s:link view="/UsuarioCiudadList.xhtml"
            rendered="#{usuarioCiudadList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{usuarioCiudadList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/UsuarioCiudadEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create usuarioCiudad">
            <f:param name="usuarioCiudadUsuaCiudId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
