    template="#{requestScope.contextPath}/layout/template.xhtml">

<ui:define name="body">

    <h:form id="ciudadFeriado" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{ciudadFeriadoHome.managed ? 'Editar' : 'A&#241;adir'} Ciudad feriado</f:facet>

			<s:decorate id="ciudadField" template="#{requestScope.contextPath}/layout/edit.xhtml">
				<ui:define name="label">Ciudad</ui:define>
					<h:selectOneMenu id="listaCiudades" required="true" value="#{ciudadFeriadoHome.instance.ciudad}">
						<s:selectItems id="itemsCiudad" value="#{ciudadList.listaCiudades}" var="ciudad"
							label="#{ciudad.descripcion}" noSelectionLabel="Seleccione Ciudad..." />
						<s:convertEntity />
						<a:support id="ciudad" event="onchange" reRender="ciudadField,listaCiudades"
							bypassUpdates="true" ajaxSingle="true" />
					</h:selectOneMenu>
			</s:decorate>

			<s:decorate id="feriadoField" template="#{requestScope.contextPath}/layout/edit.xhtml">
				<ui:define name="label">Feriado</ui:define>
					<h:selectOneMenu id="listaFeriados" required="true" value="#{ciudadFeriadoHome.instance.feriado}">
						<s:selectItems id="itemsFeriado" value="#{feriadoList.listaFeriado}" var="feriado"
							label="#{feriado.descripcion}" noSelectionLabel="Seleccione Feriado..." />
						<s:convertEntity />
						<a:support id="feriado" event="onchange" reRender="feriadoField,listaFeriados"
							bypassUpdates="true" ajaxSingle="true" />
					</h:selectOneMenu>
			</s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Campos requeridos
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Grabar"
                         action="#{ciudadFeriadoHome.persist}"
                       disabled="#{!ciudadFeriadoHome.wired}"
                       rendered="#{!ciudadFeriadoHome.managed}"/>

            <h:commandButton id="update"
                          value="Grabar"
                         action="#{ciudadFeriadoHome.update}"
                       rendered="#{ciudadFeriadoHome.managed and contexts.applicationContext.get('permisoEditar')}"/>

            <h:commandButton id="delete"
                          value="Eliminar"
                         action="#{ciudadFeriadoHome.remove}"
                      immediate="true"
                       rendered="#{ciudadFeriadoHome.managed and contexts.applicationContext.get('permisoEliminar')}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/fulltime/CiudadFeriado.xhtml"
                rendered="#{ciudadFeriadoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/fulltime/#{empty ciudadFeriadoFrom ? 'CiudadFeriadoList' : ciudadFeriadoFrom}.xhtml"
                rendered="#{!ciudadFeriadoHome.managed}"/>

        </div>
    </h:form>
