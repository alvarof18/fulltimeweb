<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="#{requestScope.contextPath}/layout/template.xhtml">

<ui:define name="body">

	<h:form id="subirArchivo" enctype="multipart/form-data">
        
           <s:fileUpload id="file" 
                    data="#{subirArchivo.archivo}" fileName="#{subirArchivo.archivoNombre}"
                    accept="txt"/>
                    
        	<rich:spacer></rich:spacer>
        	
            <h:commandButton id="upload" value="Upload" 
                             action="#{subirArchivo.subirTimbres}"/>
                                                   
            <rich:spacer></rich:spacer>
            
            <h:commandButton id="leer" value="Leer Archivo" 
                             action="#{leerArchivo.leer}"/>
        
    </h:form>
</ui:define>

</ui:composition>
