<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="#{requestScope.contextPath}/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Empleado - Periodo Vacaci&#243;n</f:facet>

        <s:decorate id="empleado" template="#{requestScope.contextPath}/layout/display.xhtml">
            <ui:define name="label">Empleado</ui:define>
            <h:outputText value="#{empleadoPeriodoVacacionHome.instance.empleado.apellido}"/>
            <rich:spacer width="10"/>
            <h:outputText value="#{empleadoPeriodoVacacionHome.instance.empleado.nombre}"/>
        </s:decorate>

        <s:decorate id="fechaDesde" template="#{requestScope.contextPath}/layout/display.xhtml">
            <ui:define name="label">Fecha Desde</ui:define>
                        
            <rich:calendar id="fechaDesde" disabled="true" 
                          value="#{empleadoPeriodoVacacionHome.instance.fechaDesde}" datePattern="dd/MM/yyyy"/>
            
        </s:decorate>

        <s:decorate id="horas" template="#{requestScope.contextPath}/layout/display.xhtml">
            <ui:define name="label">Total Horas</ui:define>
            <h:outputText value="#{empleadoPeriodoVacacionHome.instance.horas}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/fulltime/EmpleadoPeriodoVacacionEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/fulltime/#{empty empleadoPeriodoVacacionFrom ? 'EmpleadoPeriodoVacacionList' : empleadoPeriodoVacacionFrom}.xhtml"
                    id="done"
                 value="Aceptar"/>

    </div>

</ui:define>

</ui:composition>
