<ui:define name="body">

    <h:form id="contacto" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{contactoHome.managed ? 'Editar' : 'A&#241;adir'} Contacto</f:facet>

	    	<s:decorate id="codigoEmpleado" template="#{requestScope.contextPath}/layout/display.xhtml">
	            <ui:define name="label">C&#243;digo</ui:define>
            	<h:outputText value="#{empleadoHome.instance.codigoEmpleado}"/>
        	</s:decorate>

        	<s:decorate id="cedula" template="#{requestScope.contextPath}/layout/display.xhtml">
	            <ui:define name="label">C&#233;dula</ui:define>
            	<h:outputText value="#{empleadoHome.instance.cedula}"/>
        	</s:decorate>

        	<s:decorate id="apellido" template="#{requestScope.contextPath}/layout/display.xhtml">
	            <ui:define name="label">Apellido</ui:define>
    	        <h:outputText value="#{empleadoHome.instance.apellido}"/>
        	</s:decorate>

        	<s:decorate id="nombre" template="#{requestScope.contextPath}/layout/display.xhtml">
	            <ui:define name="label">Nombre</ui:define>
            	<h:outputText value="#{empleadoHome.instance.nombre}"/>
        	</s:decorate>


			<s:decorate id="contactoField"
				template="#{requestScope.contextPath}/layout/edit.xhtml">
				<ui:define name="label">Tipo</ui:define>
				<h:selectOneMenu id="listaDetalleTipoParametroContacto"
					value="#{contactoHome.instance.detalleTipoParametro}">
					<s:selectItems id="itemsContacto"
						value="#{detalleTipoParametroList.listaTipoContacto}" var="detalleTipoParametroContacto"
						label="#{detalleTipoParametroContacto.descripcion}"
						noSelectionLabel="Seleccione Opci&#243;n..." />
					<s:convertEntity />
					<a:support id="contacto" event="onchange"
						reRender="contactoField,listaDetalleTipoParametroContacto"
						bypassUpdates="true" ajaxSingle="true" />
				</h:selectOneMenu>
			</s:decorate>

            <s:decorate id="descripcionField" template="#{requestScope.contextPath}/layout/edit.xhtml">
                <ui:define name="label">Descripci&#243;n</ui:define>
                <h:inputText id="descripcion" size="100"
                               cols="80"
                               rows="3"
                              value="#{contactoHome.instance.descripcion}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Campos requeridos
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Grabar"
                         action="#{contactoHome.persist}"
                       disabled="#{!contactoHome.wired}"
                       rendered="#{!contactoHome.managed}"/>

            <h:commandButton id="update"
                          value="Grabar"
                         action="#{contactoHome.update}"
                       rendered="#{contactoHome.managed and contexts.applicationContext.get('permisoEditar')}"/>

            <h:commandButton id="delete"
                          value="Eliminar"
                         action="#{contactoHome.remove}"
                      immediate="true"
                       rendered="#{contactoHome.managed and contexts.applicationContext.get('permisoEliminar')}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/fulltime/Contacto.xhtml"
                rendered="#{contactoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/fulltime/#{empty contactoFrom ? 'ContactoList' : contactoFrom}.xhtml"
                rendered="#{!contactoHome.managed}"/>

        </div>
    </h:form>
