    <h:form styleClass="association" id="detalleTipoPermiso">

                       var="_detalleTipoPermiso"
                  rendered="#{not empty tipoPermisoHome.detalleTipoPermiso}"
                rowClasses="rvgRowOne,rvgRowTwo"

            <rich:column >
