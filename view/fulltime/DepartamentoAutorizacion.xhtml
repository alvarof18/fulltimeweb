<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="#{requestScope.contextPath}/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Personal a Autorizar</f:facet>

        <s:decorate id="Empleado" template="#{requestScope.contextPath}/layout/display.xhtml">
            <ui:define name="label">Empleado</ui:define>
            <h:outputText value="#{departamentoAutorizacionHome.instance.empleado.apellido} - #{departamentoAutorizacionHome.instance.empleado.nombre}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/fulltime/DepartamentoAutorizacionEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/fulltime/Departamento.xhtml"
                    id="done"
                 value="Aceptar"/>

    </div>

    <rich:tabPanel switchType="ajax">
        
    
</rich:tabPanel>
</ui:define>

</ui:composition>
