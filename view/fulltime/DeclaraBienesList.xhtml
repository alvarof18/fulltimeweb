<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

<ui:define name="body">

    <h:form id="declaraBienesSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Declaraci&#243;n Bienes - Criterios de B&#250;squeda" switchType="ajax">

            <s:decorate template="#{requestScope.contextPath}/layout/display.xhtml">
                <ui:define name="label">Lugar notaria</ui:define>
                <h:inputText id="lugarNotaria" value="#{declaraBienesList.declaraBienes.lugarNotaria}"/>
            </s:decorate>

            <s:decorate template="#{requestScope.contextPath}/layout/display.xhtml">
                <ui:define name="label">Numero notaria</ui:define>
                <h:inputText id="numeroNotaria" value="#{declaraBienesList.declaraBienes.numeroNotaria}"/>
            </s:decorate><!--

            <s:decorate template="#{requestScope.contextPath}/layout/display.xhtml">
                <ui:define name="label">Carnet conadis</ui:define>
                <h:inputText id="carnetConadis" value="#{declaraBienesList.declaraBienes.carnetConadis}"/>
            </s:decorate>

            <s:decorate template="#{requestScope.contextPath}/layout/display.xhtml">
                <ui:define name="label">Porcen discapacidad</ui:define>
                <h:inputText id="porcenDiscapacidad" value="#{declaraBienesList.declaraBienes.porcenDiscapacidad}"/>
            </s:decorate>

            <s:decorate template="#{requestScope.contextPath}/layout/display.xhtml">
                <ui:define name="label">Tipo discapacidad</ui:define>
                <h:inputText id="tipoDiscapacidad" value="#{declaraBienesList.declaraBienes.tipoDiscapacidad}"/>
            </s:decorate>


        --></rich:simpleTogglePanel>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/fulltime/DeclaraBienesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Crear"
                 rendered="#{contexts.applicationContext.get('permisoCrear')}">
            <f:param name="declaraBienesDebiId"/>
        </s:button>
            <h:commandButton id="search" value="Buscar" action="/fulltime/DeclaraBienesList.xhtml"/>
            <s:button id="reset" value="Cancelar" includePageParams="false"/>        
    </s:div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados B&#250;squeda</f:facet>
    <div class="results" id="declaraBienesList">

    <h:outputText value="No existe resultados"
               rendered="#{empty declaraBienesList.resultList}"/>

    <rich:dataTable id="declaraBienesList"
                var="_declaraBienes"
              value="#{declaraBienesList.resultList}"
           rendered="#{not empty declaraBienesList.resultList}">
<!--           
        <h:column>
            <f:facet name="header">
                <ui:include src="#{requestScope.contextPath}/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{declaraBienesList}"/>
                    <ui:param name="propertyLabel" value="Debi id"/>
                    <ui:param name="propertyPath" value="declaraBienes.debiId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_declaraBienes.debiId}"/>
        </h:column>
-->        
        <h:column>
            <f:facet name="header">
                <ui:include src="#{requestScope.contextPath}/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{declaraBienesList}"/>
                    <ui:param name="propertyLabel" value="Empleado empl id"/>
                    <ui:param name="propertyPath" value="declaraBienes.empleado.emplId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_declaraBienes.empleado.emplId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="#{requestScope.contextPath}/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{declaraBienesList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="declaraBienes.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_declaraBienes.fecha}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="#{requestScope.contextPath}/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{declaraBienesList}"/>
                    <ui:param name="propertyLabel" value="Lugar Notaria"/>
                    <ui:param name="propertyPath" value="declaraBienes.lugarNotaria"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_declaraBienes.lugarNotaria}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="#{requestScope.contextPath}/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{declaraBienesList}"/>
                    <ui:param name="propertyLabel" value="N&#250;mero Notaria"/>
                    <ui:param name="propertyPath" value="declaraBienes.numeroNotaria"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_declaraBienes.numeroNotaria}"/>
        </h:column><!--
        <h:column>
            <f:facet name="header">
                <ui:include src="#{requestScope.contextPath}/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{declaraBienesList}"/>
                    <ui:param name="propertyLabel" value="Carnet Conadis"/>
                    <ui:param name="propertyPath" value="declaraBienes.carnetConadis"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_declaraBienes.carnetConadis}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="#{requestScope.contextPath}/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{declaraBienesList}"/>
                    <ui:param name="propertyLabel" value="Discapacidad"/>
                    <ui:param name="propertyPath" value="declaraBienes.porcenDiscapacidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_declaraBienes.porcenDiscapacidad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="#{requestScope.contextPath}/layout/sort.xhtml">
                    <ui:param name="entityList" value="#{declaraBienesList}"/>
                    <ui:param name="propertyLabel" value="Tipo discapacidad"/>
                    <ui:param name="propertyPath" value="declaraBienes.tipoDiscapacidad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_declaraBienes.tipoDiscapacidad}"/>
        </h:column>
        --><rich:column styleClass="action">
            <f:facet name="header">Acci&#243;n</f:facet>
            <s:link view="/fulltime/#{empty from ? 'DeclaraBienes' : from}.xhtml"
                   value="#{empty from ? 'Ver' : 'Seleccionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="declaraBienes" rendered="#{contexts.applicationContext.get('permisoVer')}">
                <f:param name="declaraBienesDebiId"
                        value="#{_declaraBienes.debiId}"/>
            </s:link>
            #{' '}
            <s:link view="/fulltime/DeclaraBienesEdit.xhtml"
                   value="Editar"
             propagation="none"
                      id="declaraBienesEdit"
                rendered="#{empty from}">
                <f:param name="declaraBienesDebiId"
                        value="#{_declaraBienes.debiId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/fulltime/DeclaraBienesList.xhtml"
            rendered="#{declaraBienesList.previousExists}"
               value="#{messages.left}#{messages.left} Primera P&#225;gina"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/fulltime/DeclaraBienesList.xhtml"
            rendered="#{declaraBienesList.previousExists}"
               value="#{messages.left} P&#225;gina Anterior"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{declaraBienesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/fulltime/DeclaraBienesList.xhtml"
            rendered="#{declaraBienesList.nextExists}"
               value="P&#225;gina Siguiente #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{declaraBienesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/fulltime/DeclaraBienesList.xhtml"
            rendered="#{declaraBienesList.nextExists}"
               value="Ultima P&#225;gina #{messages.right}#{messages.right}"

        </s:link>

    </div>

</ui:define>

</ui:composition>
