	<ui:define name="body">
	
		<style type="text/css">
			.panelListaPlanificacion {   					
   					overflow: auto;
  					}
		
  			.panelPopUpEdit {
   					height: 100px;   					
   					overflow: auto;
  					}
  					
  			.divPopUpRemove {
   					height: 50px;
   					width:  300px;
   					font-family : Arial;
    				font-size : 130%;
  					}
  					
  			.panelPopUpEditHorario {
   					height: 120px;   					
   					overflow: auto;
  					}
  					
  			.rich-filter-input{
            		width:50px;
        			}
        			
        	.correcto{
            		color:green;
        			}
        			
        	.error{
            		color:red;
        			}
		</style> 
		
    	<h:form id="planificacionSearch" styleClass="edit" bodyClass="panelListaPlanificacion" style="width:1157px;">	    
        	<rich:simpleTogglePanel label="Planificaci&#243;n M&#250;ltiple" switchType="ajax">        		
				<h:panelGrid columns="1" > 		
					<s:decorate id="parametros" template="#{requestScope.contextPath}/layout/display.xhtml">
						<ui:define name="label">
							Seleccione Par&#225;metros				
						</ui:define>
							<h:selectOneRadio id="listaParametros" value="#{planificacionHospitales.tipoGrupo}">
								<s:selectItems value="#{enumeraciones.tipoReporte}" var="tipoReporte" label="#{tipoReporte}" />						
								<a:support event="onchange" reRender="cargoField,listaCargo,itemsCargo,departamentoField,listaDepartamento,itemsDepartamento,
															detalleGrupoContratadoField,listaDetalleGrupoContratado,itemsDetalleGrupoContratado,
															empleadoField,listaEmpleado,itemsEmpleado,ciudadField,listaCiudades"
								ajaxSingle="true" />
							</h:selectOneRadio>
					</s:decorate>

					<s:decorate id="cargoField" template="#{requestScope.contextPath}/layout/display.xhtml" >
						<h:selectManyListbox id="listaCargo" value="#{planificacionHospitales.cargos}"
							size="10" rendered="#{planificacionHospitales.tipoGrupo != 'Departamento' and planificacionHospitales.tipoGrupo != 'Grupo' and planificacionHospitales.tipoGrupo != 'Empleado'}" >
							<s:selectItems id="itemsCargo"  
								value="#{cargoList.listaCargos}" var="cargo" 
								label="#{cargo.tipoCargo.descripcion} - #{cargo.descripcion}"
								itemValue="#{cargo.cargId}" >
							</s:selectItems>
							<f:convertNumber/>
						</h:selectManyListbox>
					</s:decorate>

					<s:decorate id="detalleGrupoContratadoField" template="#{requestScope.contextPath}/layout/display.xhtml" >
						<h:selectManyListbox id="listaDetalleGrupoContratado" value="#{planificacionHospitales.detalleGrupoContratados}"
							size="10" rendered="#{planificacionHospitales.tipoGrupo != 'Cargo' and planificacionHospitales.tipoGrupo != 'Departamento' and planificacionHospitales.tipoGrupo != 'Empleado'}">
								<s:selectItems id="itemsDetalleGrupoContratado"  
									value="#{detalleGrupoContratadoList.resultList}" 
									var="detalleGrupoContratado" 
									label="#{detalleGrupoContratado.grupoContratado.descripcion} - #{detalleGrupoContratado.descripcion}"
									itemValue="#{detalleGrupoContratado.dgcoId}" >
								</s:selectItems>
								<f:convertNumber />
							</h:selectManyListbox>
					</s:decorate>

					<s:decorate id="departamentoField" template="#{requestScope.contextPath}/layout/display.xhtml"  >
						<h:selectManyListbox id="listaDepartamento" value="#{planificacionHospitales.departamentos}"
								size="10" rendered="#{planificacionHospitales.tipoGrupo != 'Cargo' and planificacionHospitales.tipoGrupo != 'Grupo' and planificacionHospitales.tipoGrupo != 'Empleado'}">
								<s:selectItems id="itemsDepartamento" value="#{departamentoList.listaDepartamentos}" var="departamento" label="#{departamento.descripcion}" itemValue="#{departamento.depaId}"/>
								<f:convertNumber />
							</h:selectManyListbox>
					</s:decorate>
						
					<s:decorate id="empleadoField" template="#{requestScope.contextPath}/layout/edit.xhtml">
						<h:selectManyListbox id="listaEmpleado" required="false" value="#{planificacionHospitales.empleados}"
							size="10" rendered="#{planificacionHospitales.tipoGrupo != 'Cargo' and planificacionHospitales.tipoGrupo != 'Grupo' and planificacionHospitales.tipoGrupo != 'Departamento'}">
							<s:selectItems id="itemsEmpleado" value="#{empleadoList.listaEmpleadoMejorado}" var="empleado" label="#{empleado.apellido} #{empleado.nombre}"/>
							<s:convertEntity />
						</h:selectManyListbox>					
					</s:decorate>
				</h:panelGrid>
		
				<h:panelGrid columns="2" styleClass="vertical-align: top">		
					<h:panelGrid columns="1" >			
						<s:decorate id="ciudadField" template="#{requestScope.contextPath}/layout/display.xhtml">
							<ui:define name="label" rendered="#{planificacionHospitales.tipoGrupo != 'Empleado'}">Ciudad</ui:define>
								<h:selectManyListbox id="listaCiudades" value="#{planificacionHospitales.ciudades}" size="10" > 
									<s:selectItems id="itemsCiudad" noSelectionLabel="Seleccione Ciudad" 
										value="#{usuarioCiudadList.listaCiudadesUsuarios}" 
										var="usuarioCiudad" 
										label="#{usuarioCiudad.ciudad.provincia.descripcion} - #{usuarioCiudad.ciudad.descripcion}"
										itemValue = "#{usuarioCiudad.ciudad.ciudId}" />
									<f:convertNumber />
							</h:selectManyListbox>
						</s:decorate>
			
						<s:decorate id="fechaDesdeField" template="#{requestScope.contextPath}/layout/edit.xhtml">
                			<ui:define name="label">Fecha Desde</ui:define>
                			<rich:calendar id="fechaDesde" required="true" showApplyButton="false" value="#{planificacionHospitales.fechaDesde}" datePattern="dd/MM/yyyy"/>
	            		</s:decorate>		
            
            			<s:decorate id="fechaHastaField" template="#{requestScope.contextPath}/layout/edit.xhtml">
                			<ui:define name="label">Fecha Hasta</ui:define>
                			<rich:calendar id="fechaHasta" required="true" showApplyButton="false" value="#{planificacionHospitales.fechaHasta}" datePattern="dd/MM/yyyy"/>           
            			</s:decorate>			
					</h:panelGrid>             		
				</h:panelGrid>	
			</rich:simpleTogglePanel>
		
			<div>		
				<table width="100%">				
					<tr>
						<td width="70%">
							
							<h:commandButton id="verificar" value="Verificar" action="#{planificacionHospitales.VerificarRegistros()}"/>
				
							<rich:spacer width="7"/>					
							
							<h:commandButton id="procesar" value="Procesar" action="#{planificacionHospitales.ProcesarRegistros()}"/>
							
							<rich:spacer width="7"/>
							
							<h:commandButton id="duplicar" value="Duplicar Siguiente Mes" action="#" rendered="false"/>
							
							<rich:spacer width="7" rendered="false"/>
							
							<a:commandButton id="eliminarPlanificacion" value="Eliminar Planificaci&#243;n">
								<rich:componentControl for="popUpDeletePlanificacion" attachTo="eliminarPlanificacion" operation="show" event="onclick" />
							</a:commandButton>
							
							<rich:spacer width="7"/>
							
							<a:commandButton id="eliminarAsistencia" value="Eliminar Asistencia">
								<rich:componentControl for="popUpDeleteAsistencia" attachTo="eliminarAsistencia" operation="show" event="onclick" />
							</a:commandButton>
							
							<rich:spacer width="7"/>
							
							<a:commandButton id="eliminarTodo" value="Eliminar Todo">
								<rich:componentControl for="popUpDeleteAll" attachTo="eliminarTodo" operation="show" event="onclick" />
							</a:commandButton>
							
							<rich:spacer width="7"/>
							
							<h:commandButton id="cargar" value="Cargar Timbres" action="#{planificacionHospitales.CargarTimbres()}"/>	
								
							<rich:spacer width="7"/>	
									
							<h:commandButton id="cancelar" value="Cancelar"	action="#{planificacionHospitales.Cancelar()}"/>
							
							
						
						</td>
						<td align="right">
							
							<s:div rendered="#{planificacionHospitales.listaPlanificacion.size()>0}">
								<h:outputText value="Registros Procesados "/>
						
								<rich:spacer/>
						
								<h:outputText id="registrosProcesados" value="#{planificacionHospitales.registrosProcesados}" />
									
								<rich:spacer width="30"/>
									
								<h:outputText value="Registros No Procesados " />
									
								<rich:spacer />
									
								<h:outputText id="registrosNoProcesados" value="#{planificacionHospitales.registrosNoProcesados}" />
							</s:div>
							
							<h:graphicImage id="fileImg" value="/img/xls.png" alt="Seam logo" height="30" width="30" style="vertical-align: text-top;">
								<rich:componentControl for="filePopUp" attachTo="fileImg" operation="show" event="onclick" />							
							</h:graphicImage>
							
						</td>
					</tr>				
				</table>			
			</div>
